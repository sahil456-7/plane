<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Book Your Flight</title>    <link rel="stylesheet" href="style.css"></head><body>    <header>        <h1>Book Your Flight</h1>        <nav>            <ul>                <li><a href="index.html">Home</a></li>                <li><a href="booking.html">Book Tickets</a></li>                <li><a href="reviews.html">Reviews</a></li>                <li><a href="about.html">About Us</a></li>                <li><a href="contact.html">Contact</a></li>            </ul>        </nav>    </header>    <section class="booking-form">        <h2>Flight Booking</h2>        <form id="flightForm">            <label for="from">From:</label>            <input type="text" id="from" required>            <label for="to">To:</label>            <input type="text" id="to" required>            <label for="date">Departure Date:</label>            <input type="date" id="date" required>            <label for="passengers">Passengers:</label>            <input type="number" id="passengers" min="1" required>            <label for="discount">Discount Code:</label>            <input type="text" id="discount">            <button type="submit">Book Now</button>        </form>        <p id="bookingMessage"></p>    </section>    <script src="script.js"></script></body></html><section class="discounts-section">    <h2>Special Discounts on Flights</h2>    <p>Book now and get exclusive discounts on selected flights!</p>        <label for="coupon">Enter Coupon Code:</label>    <input type="text" id="coupon" placeholder="Enter code">    <button onclick="applyDiscount()">Apply Discount</button>    <p id="discount-message"></p></section>
